<!DOCTYPE html>

<html>

<head lang="pt-br">

	<meta charset="utf-8">
	<title>jQuery e Ajax</title>
	<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<!--
		<input id="cep">
		<button type="button" onclick="consulta_cep()">CONSULTAR</button>
		<p id="logradouro"></p>
		<p id="bairro"></p>
		<p id="localidade"></p>
		<p id="uf"></p>
	-->
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand">Consulta CEP</a>
			<div class="d-flex">
				<input class="form-control me-2" placeholder="CEP" id="cep">
				<!--placeholder: marca d'água quando não há nada escrito na barra de pesquisa'-->
				<button class="btn btn-outline-success" onclick="consulta_cep()">Buscar</button>
				<!-- Não utilizou type="search" pois faz a página atualizar quando clica no botão -->
			</div>
		</div>
	</nav>
	<div class="container barra-progresso" style="margin-top:100px">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>
		</div>
	</div>
	<div class="container cep" style="margin-top:20px;">
		<div class="row">
			<h3 id="titulo_cep">CEP</h3>
			<!-- Na class pode ter espaço entre o nome da classe, porém no id nao pode-->
		</div>
		<div class="row" style="margin-top:13px;">
			<table class="table table-dark table-striped">
				<tbody>
					<tr>
						<td>Logradouro</td>
						<td id="logradouro"></td>
					</tr>
					<tr>
						<td>Bairro</td>
						<td id="bairro"></td>
					</tr>
					<tr>
						<td>Localidade</td>
						<td id="localidade"></td>
					</tr>
					<tr>
						<td>UF</td>
						<td id="uf"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
